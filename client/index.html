<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/javascript/chat.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <h3>Chat Room</h3>
      <div id="logon">
        <p>Enter your name to join the chat:</p>
        <input type="text" id="name">
        <button id="join">Join Chat</button>
      </div>
      <div id="chatroom">
        <div id="chat"></div>
        <div>
          <textarea id="message"></textarea>
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
